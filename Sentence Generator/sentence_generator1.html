<!DOCTYPE html>
<html>
    
<head>
<style>
    #adj {
        color: pink;
    }  
    
    #noun1 {
        color: hotpink;
    }  
    
    #noun2 {
        color: darkred;
    }  
    
    
</style>    
</head>

<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

The <span id="adj"></span> <span id="noun1"></span> will go to the
<span id="noun2"></span>.

<script>
var x = "sparkly";
var y = "glossy";
var z = "lips";
document.getElementById("adj").innerHTML = x;
document.getElementById("noun1").innerHTML = y;
document.getElementById("noun2").innerHTML = z;
</script>

</body>
</html>
